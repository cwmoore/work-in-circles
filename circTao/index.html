<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Taijiki</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="favicon.ico">
    </head>
    <body onload="drawStaticYinYang()">
        <div id="title-text">
            <p id="descriptive_para">
                [<a href='/'>Home</a>]
                This animation based on a yin-yang/taiji symbol displays rotations of black and white shapes revealing unexpected patterns.

                <i>If you are sensitive to rapidly

            <button id="run_button" onclick="draw()">Run Animation</button>

        <script src="drawYinYang.js"></script>
