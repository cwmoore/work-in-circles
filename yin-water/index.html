<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Circ-raster</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="run()">
        <div id="control">

            <button id="left_btn">( &larr; )</button>
            <button id="minus_btn">( - )</button>

            <button id="run_btn">Run</button>
            
            <button id="plus_btn">( + )</button>
            <button id="right_btn">( &rarr; )</button>

            <button id="reset_btn">Reset</button>

            <canvas id="main_canvas" width="800" height="600"></canvas>
        </div>
        <script src="script.js"></script>
    </body>
</html>
